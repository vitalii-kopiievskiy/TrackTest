<h5 class="title" mat-dialog-title>Warning</h5>
<p class="pt-2 pb-2">
  Are you sure you want delete {{ trackService.removedTrackName }}?
</p>
<div class="actions d-flex justify-content-end">
  <button mat-dialog-close class="btn btn-warning mr-3">Cancel</button>
  <button
    mat-dialog-close
    class="btn btn-danger"
    (click)="trackService.removeTrack()"
  >
    Delete
  </button>
</div>
