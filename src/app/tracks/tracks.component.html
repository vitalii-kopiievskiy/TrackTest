<div class="tracks">
  <h4 class="title pl-2 pt-1 pb-1">Assets</h4>
  <ul class="mt-3 pl-0">
    <li
      *ngFor="
        let track of trackService.tracks | search: trackService.searchValue
      "
      style="list-style: none; cursor: pointer;"
    >
      <span (click)="trackService.getCoords(track)" class="pl-4">
        {{ track.name }}
      </span>
      <span
        class="close mr-3"
        mat-raised-button
        (click)="[openDialog(), trackService.getRemovedTrackId(track.id)]"
        >&times;
      </span>
      <hr />
    </li>
  </ul>
</div>
