<ul class="tracks">
  <li
    *ngFor="let track of trackService.tracks"
    style="list-style: none; cursor: pointer;"
  >
    <!-- <p (click)="cardsService.sendCoord(card.lat)"></p> -->
    <span (click)="trackService.setCoord(track)">
      {{ track.name }}
    </span>
    <span
      class="close mr-3"
      mat-raised-button
      (click)="trackService.openRemoveDialog(track.name)"
      >&times;
    </span>

    <p>{{ track.lat }}</p>
    <p>{{ track.long }}</p>
    <hr />
  </li>
</ul>
