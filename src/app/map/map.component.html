<div class="map">
  <h4 class="title pl-2 pt-1 pb-1">Map</h4>
  <agm-map
    [latitude]="trackService.lat"
    [zoom]="trackService.zoom"
    [longitude]="trackService.lng"
  >
    <agm-marker
      [latitude]="trackService.lat"
      [longitude]="trackService.lng"
    ></agm-marker>
  </agm-map>
</div>
